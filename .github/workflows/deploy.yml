name: FTP সমস্যা টেস্ট

on: workflow_dispatch  # ম্যানুয়ালি রান করতে পারবেন

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: FTP হোস্ট চেক করুন
        run: |
          echo "১. DNS রিসল্ভ টেস্ট:"
          nslookup ftp.stutips.com || echo "❌ DNS ফেইল!"
          
          echo ""
          echo "২. পোর্ট 21 খোলা আছে কিনা:"
          timeout 3 bash -c "</dev/tcp/ftp.stutips.com/21" && echo "✅ পোর্ট খোলা" || echo "❌ পোর্ট বন্ধ"
