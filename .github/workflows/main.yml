name: üöÄ Laravel FTP Deploy

on:
  push:
    branches:
      - main

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: üõí Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # ‡¶∏‡¶¨ history ‡¶®‡¶ø‡ßü‡ßá ‡¶Ü‡¶∏‡ßá

      # ‡¶™‡ßç‡¶∞‡¶•‡¶Æ‡ßá Laravel-specific files setup ‡¶ï‡¶∞‡ßÅ‡¶®
      - name: üì¶ Setup Laravel Environment
        run: |
          cp .env.example .env  # ‡¶Ø‡¶¶‡¶ø .env ‡¶®‡¶æ ‡¶•‡¶æ‡¶ï‡ßá
          composer install --no-dev --optimize-autoloader
          php artisan key:generate
          
      # Upload ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶Ü‡¶ó‡ßá files ‡¶ö‡ßá‡¶ï ‡¶ï‡¶∞‡ßÅ‡¶®
      - name: üîç Debug - List Files
        run: |
          echo "Files in current directory:"
          find . -type f -name "*.php" | head -20
          echo "Total files:"
          find . -type f | wc -l

      - name: üì§ Deploy to Namecheap FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ secrets.FTP_PORT }}
          protocol: ftp
          local-dir: ./
          server-dir: ./public_html/chapaivisa.com/
          exclude: |
            **/.git*
            **/.github*
            **/.env
            **/.env.example
            **/node_modules/*
            **/storage/*
            **/tests/*
            **/*.log
          dangerous-clean-slate: false  # ‡¶∏‡¶æ‡¶¨‡¶ß‡¶æ‡¶®! true ‡¶ï‡¶∞‡¶≤‡ßá ‡¶∏‡¶¨ delete ‡¶π‡ßü‡ßá ‡¶Ø‡¶æ‡¶¨‡ßá
          dry-run: false  # true ‡¶ï‡¶∞‡ßá ‡¶™‡ßç‡¶∞‡¶•‡¶Æ‡ßá test ‡¶ï‡¶∞‡ßÅ‡¶®
